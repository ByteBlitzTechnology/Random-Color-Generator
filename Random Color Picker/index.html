<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Random Color Picker | ByteBlitz Technologies</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/x-icon" href="images/icon.ico">
</head>
<body>
	<div id="page-loader">
        <img src="images/lastlogo.png" draggable="false" class="spinner" alt="ByteBlitz Technologies">
        <div class="three col">
          <div class="loader" id="loader-4">
            <span></span>
            <span></span>
            <span></span>
          </div>
      	</div>
  	</div>

	<div class="container">
        <div id="colorbox"></div>
        <div id="colorhexcode">
            <p>#FFFFFF</p>
        </div>
        <div id="copy">
            <button id="copyButton" type="button">COPY</button>
        </div>
        <div id="generate">
            <button id="generateButton" type="button">GENERATE</button>
        </div>
    </div>

    <div class="credits">
    	<p>Made with ❤️ by <a href="https://www.facebook.com/byteblitztechnology" target="_blank">ByteBlitz Technologies</a></p>
    </div>
</body>
<script src="js/app.js"></script>
</html>
